<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Dark</title>
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Instagram">
                <div class="profile-photo">
                    <img src="./img/Ruan Cruz.jpg" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagram-login">Continue com ruan.soares_</a>
                <a href="#" class="instagram-logout">Remover Conta</a>

            </div>
            <div class="group">
                <p class="not-account">Não é sua conta?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Conta</span>
                    Ou 
                    <span class="link-blue">Inscreve-se  </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>

                </div>
            </div>
            <footer class="apresentacao">
                <img src="./img/espada de luz.gif">
            </footer>

        </div>
       
 
    </div>


    
</body>
</html>
